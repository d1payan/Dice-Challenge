<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice Challenge</title>
		<link rel="stylesheet" href="style.css" />

		<!-- Lobster Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet"
		/>

		<!-- Indie Flower Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Let's Play</h1>
			<div class="dice">
				<p class="player1">Player 1</p>
				<img class="img1" src="images/dice6.png" alt="" />
			</div>
			<div class="dice">
				<p class="player2">Player 2</p>
				<img class="img2" src="images/dice6.png" alt="" />
			</div>
		</div>

		<div class="container bottom">
			<button type="button" class="btn" onClick="rollDice()">
				Roll the Dice
			</button>
		</div>
		<div class="container bottom">
			<button type="button" class="btn" onClick="changeNames()">
				Change Names
			</button>
		</div>

		<script src="index.js" charset="utf-8"></script>
	</body>
	<footer>&#10084; Dipayan Biswas &#10084;</footer>
</html>
